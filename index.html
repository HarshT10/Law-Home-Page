<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
    integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
    crossorigin="anonymous"></script>

  <title>Law Home Page</title>
</head>

<body>

  <div class="container">
    <!-- Navbar -->
    <section aria-label="navbar">
      <nav class="navbar">
        <div class="logo-wrapper">
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>
        <div>
          <ul class="list">
            <li class="list-item home">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
          </ul>
        </div>
        <div class="button-wrapper">
          <button class="button-small">Get Started</button>
        </div>
      </nav>
    </section>
  </div>

  <!-- Text Section -->

  <div class="container">
    <section aria-label="text">
      <div class="text">
        <div class="text-heading">
          <h1>
            Your Justice Is Our Top Priority
          </h1>
        </div>
        <div class="description">
          <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are
            here to uphold justice for you</p>
        </div>
    </section>
  </div>

  <!-- Image -->
  <section aria-label="image" class="bg-image">
  </section>

  <!-- Bottom -->

  <div class="bottom">
    <div class="left-box">
      <button><i class="fa-solid fa-chevron-left"></i></button>
    </div>
    <div class="right-box">
      <button><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>
</body>

</html>
